<!doctype html>
<html>
  <title>ScatterTV </title>

    <style>
      /* Style the body */
      body {
        font-family: Arial;
        margin: 0;
      }

      /* Header/Logo Title */
      .header {
        padding: 20px;
        text-align: center;
        background: #181818;
        color: white;
        font-size: 30px;
      }

      /* Page Content */
      .content {padding:20px;}
    </style>

    <div class="header">
      <center><h1 class="title">ScatterTV</h1></center>
    </div>
<br>
<center><form method="POST">
    <input name="text">
    <input type="submit"></center>
</form>
  <body>

      <center>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script>
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        //Silicon Valley
        var dataPointSV = {{ dataPointSV | tojson }};
        var finalEpUnparsed = {{ finalEpNumSV }};
        var finalEpNum = parseInt({{finalEpNumSV}});
        var minRatingFinal = {{minRatingFinal}}

        //Flash
        var dataPointFlash = {{ dataPointFlash | tojson }};
        var finalEpUnparsedFlash = {{ finalEpNumFlash }};
        var finalEpNumFlash = parseInt({{finalEpNumFlash}});
        var minRatingFinalFlash = {{minRatingFinalFlash}}


      function drawChart() {


          var data1 = google.visualization.arrayToDataTable([
              ['Episode', 'Rating', { role: 'style', type: 'string' }],
              dataPointSV[0]

          ]);
          for (i = 1; i < finalEpNum; i++){
          data1.addRows([dataPointSV[i]]);}

          var data2 = google.visualization.arrayToDataTable([
              ['Episode', 'Rating', { role: 'style', type: 'string' }],
              dataPointFlash[0]

          ]);
          for (i = 1; i < finalEpNumFlash; i++){
          data2.addRows([dataPointFlash[i]]);}

          var options = {

            hAxis: {minValue: 1, maxValue: finalEpNum},
            vAxis: {title: 'Rating', minValue: minRatingFinal , maxValue: 10},
            legend: 'none',
            seriesType: 'scatter',
           // trendlines: { 0: {} }    // Draw a trendline for data series 0.
          };

          var options2 = {

            hAxis: {minValue: 1, maxValue: finalEpNumFlash},
            vAxis: {title: 'Rating', minValue: minRatingFinalFlash , maxValue: 10},
            legend: 'none',
            seriesType: 'scatter',
          // trendlines: { 0: {} }    // Draw a trendline for data series 0.
          };


            // Instantiate and draw our chart, passing in some options.
            var chartSV = new google.visualization.ScatterChart(document.getElementById('chart_div'));
            chartSV.draw(data1, options);

            var chart2 = new google.visualization.ScatterChart(document.getElementById('chart_div2'));
            chart2.draw(data2, options);


        }

      </script>
      </center>

    <!--Divs that will hold the charts-->
      <center> <div id="chart_div2" style="width: 1600px; height: 600px;"></div></center>
      <center><b>{{seriesFlash}}</b></center>
      <center><div id="chart_div" style="width: 1600px; height: 600px;"></div></center>
      <center><b>{{seriesSV}}</b></center>


  </body>


</html>
